<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Crypto Market Options Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fab fa-bitcoin"></i>
                <h1>Crypto Options Game</h1>
            </div>
            <nav class="nav">
                <button class="nav-toggle" id="navToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html" class="nav-link">Dashboard</a></li>
                    <li><a href="trading.html" class="nav-link">Trading</a></li>
                    <li><a href="education.html" class="nav-link">Education</a></li>
                    <li><a href="leaderboard.html" class="nav-link active">Leaderboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Leaderboard Section -->
        <section id="leaderboard" class="section active">
            <div class="container">
                <div class="card leaderboard-card">
                    <div class="card-header">
                        <h2><i class="fas fa-trophy"></i> Leaderboard</h2>
                        <div class="leaderboard-tabs">
                            <button class="tab-btn active" data-period="daily">Daily</button>
                            <button class="tab-btn" data-period="weekly">Weekly</button>
                            <button class="tab-btn" data-period="monthly">Monthly</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="leaderboard-list" id="leaderboardList">
                            <!-- Leaderboard will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div class="modal" id="tradeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Trade</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="trade-details" id="tradeDetails">
                    <!-- Trade details will be populated by JavaScript -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelTrade">Cancel</button>
                <button class="btn btn-primary" id="confirmTrade">Confirm Trade</button>
            </div>
        </div>
    </div>

    <!-- Tooltip Container -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
